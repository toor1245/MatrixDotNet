name: Run Tests

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  # Stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending usage data to Microsoft
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  test:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: windows-latest
          - os: ubuntu-latest
          - os: macos-latest

    name: Run tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1.7.2
      
      - name: Create build
        run: |  
          cd src
          dotnet build -c Release --force

      - name: Run Unit Tests
        run: |  
          cd tests/MatrixDotNet.UnitTesting
          dotnet test -c Release

      - name: Run Functional Tests
        run: |  
          cd tests/MatrixDotNet.FunctionalTesting
          dotnet test -c Release

  lint:
    runs-on: ubuntu-latest
    name: Code Convention Check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1.7.2

      - name: Setup dotnet-format tool
        run: dotnet tool install -g dotnet-format --version 5.0.152601 --add-source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-tools/nuget/v3/index.json

      - name: Check MatrixDotNet
        run: dotnet format "src/MatrixDotNet/MatrixDotNet.csproj" --check --verbosity diagnostic 

      - name: Check MatrixDotNet.Math
        run: dotnet format "src/MatrixDotNet.Math/MatrixDotNet.Math.csproj" --check --verbosity diagnostic 

      - name: Check MatrixDotNet
        run: dotnet format "src/MatrixDotNet.NetCore/MatrixDotNet.NetCore.csproj" --check --verbosity diagnostic 
