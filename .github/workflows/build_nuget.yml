name: NuGet Generation

on:
  pull_request:
    branches:
      - master
    types: [closed]

jobs:
  build:
    if: ${{ github.event.pull_request.merged == true }}
    name: Update NuGet package
    runs-on: windows-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
 
      - name: Build solution and generate NuGet package
        run: |  
          cd src
          dotnet build -c Release -o out
        
      - name: Push generated packages to Nuget
        run: |  
          cd src/out
          dotnet nuget push "*.nupkg" -k ${{ secrets.MATRIX }} -s https://api.nuget.org/v3/index.json --skip-duplicate --no-symbols true
      
      - name: Push generated packages to Github
        run: |  
          cd src/out
          dotnet nuget push "*.nupkg" -k ${{ secrets.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/toor1245/index.json --skip-duplicate --no-symbols true
